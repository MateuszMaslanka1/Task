    <div class="top-level-1-third">third</div>
  </div>
  <div [className]="'container-second'">

      <button (click)="removeTask($event)">delete</button>
      <button (click)="addTaskName(j)">dodaj nazwÄ™ zadania</button>
      <ul>
        {{j}}
        <li class="describe-task-{{k}}"*ngFor="let i of objForQuantityNameTask[j]; let k = index"></li>

    </div>
  </div>

  <div [className]="'container-third'">
    <div class="top-level-3-first">first</div>
